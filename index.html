<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Máquina de Criptografia</title>
</head>
<body>
   <header>                
    <img src="imagens/logo.svg" alt="logo" class="logo">
   </header>
    <main class="container">
        <div class="container__conteudo">
            <div class="container__texto__input">
                <h1>
                    Criptografia
                    <span class="material-symbols-outlined title__crypto">
                        encrypted
                        </span>
                </h1>
                <textarea id="inputText" placeholder="Digite o texto aqui..." oninput="checkInput()"></textarea>
                <small id="resultMessage"><span class="material-symbols-outlined">
                    error
                    </span>
                    Apenas letras minúsculas e sem acento.</small>
                <div class="container__botoes">
                    
                    <button id="encryptBtn" onclick="encryptText()">Criptografar</button>
                    <button id="decryptBtn" onclick="decryptText()" disabled>Descriptografar</button>
                </div>
            </div>
            <div class="container__resultado">
                <img id="noMessageImage" class="imagem__nao__encontrada" src="imagens/textoNaoEncontrado.png" alt="Nenhuma mensagem encontrada" style="display: block;">
                <small id="outputText"><strong>Nenhuma mensagem encontrada.</strong><br/> Digite um texto que você deseja criptografar ou descriptografar.</small>
                <button id="copyBtn" class="copyBtn" onclick="copyText()">Copiar</button>
            </div>
        </div>
</main>
    <footer>2024 Gisele</footer>
    <script src="app.js" defer></script>
</body>
</html>
