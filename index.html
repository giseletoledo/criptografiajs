<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Máquina de Criptografia</title>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <h1>Máquina de Criptografia</h1>
                <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
                <div class="container__botoes">
                    <button id="encryptBtn">Criptografar</button>
                    <button id="decryptBtn">Descriptografar</button>
                </div>
                <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
            </div>
            <img src="img/ia.png" alt="Uma imagem descritiva" class="container__imagem-pessoa">
        </div>
    </div>
</body>
</html>
